<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./assets/css/font.css">
    <link rel="stylesheet" href="./assets/css/style.css?v=1.7">
    <link rel="stylesheet" href="./assets/css/calc.css?v=1.2">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="icon" type="image/x-icon" href="./assets/images/logo.png">
    <title>اکسپوارز</title>
</head>

<body>

<div class="container-fluid">

    <a id="logo" href="./index.html"><img src="./assets/images/logo.png"></a>

    <nav id="navbar" class="navbar"></nav>

    <div class="row" style="padding-left: 30px; padding-right: 30px">

<!--        <div class="col-xs-12 logo">-->
<!--        </div>-->

        <div class="col-sm-2 col-lg-4 col-md-2"></div>

        <center class="col-xs-12 col-lg-4 col-md-8 col-sm-8 content">

            <div class="col-xs-12">
                <h1>محاسبه گر اکسپوارز</h1>
            </div>

            <div class="col-xs-12">

                <p>مقدار ارز</p>

                <div class="btn-group" role="group" aria-label="Button group with nested dropdown">

                    <input tabindex="1" onkeypress="return isNumber(event)" onkeyup="calc()" id="in1" type="text">

                    <div class="btn-group" role="group">
                        <button id="btnGroupDrop1" type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <span id="btnGroupDrop1Val">کرون نروژ</span>
                            <span class="caret"></span>
                        </button>
                        <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">

                            <a class="dropdown-item">کرون نروژ</a>
                            <a class="dropdown-item">کرون سوئد</a>
                            <a class="dropdown-item">کرون دانمارک</a>
                            <a class="dropdown-item">یورو</a>
                            <a class="dropdown-item">پوند</a>
                            <a class="dropdown-item">دلار استرالیا</a>

                        </div>
                    </div>
                </div>

                <div class="line1"></div>
                <div class="circle glyphicon glyphicon-remove"></div>
                <div class="line2"></div>

            </div>

            <div class="col-xs-12">
                <p>نرخ توافق شده</p>

                <div class="btn-group" role="group" aria-label="Button group with nested dropdown">

                    <input tabindex="2" onkeypress="return isJustNumber(event)" onkeyup="calc()" id="in2" type="text">

                    <div class="btn-group" role="group">
                        <button disabled type="button" class="btn btn-secondary">
                            تومان
                        </button>
                    </div>
                </div>

                <div class="line1"></div>
                <div class="circle glyphicon glyphicon-minus"></div>
                <div class="line2"></div>
            </div>

            <div class="col-xs-12">
                <p>کارمزد معامله</p>

                <div class="btn-group" role="group" aria-label="Button group with nested dropdown">

                    <input readonly id="karmozd" type="text">

                    <div class="btn-group" role="group">
                        <button disabled type="button" class="btn btn-secondary">
                            تومان
                        </button>
                    </div>
                </div>

                <div class="line1"></div>
                <div class="circle equal">=</div>
                <div class="line2"></div>

            </div>

            <div class="col-xs-12">
                <p>دریافتی خالص شما</p>

                <div class="btn-group" role="group" aria-label="Button group with nested dropdown">

                    <input tabindex="3" id="result" onkeypress="return isJustNumber(event)" onkeyup="calcRev()" type="text">

                    <div class="btn-group" role="group">
                        <button disabled type="button" class="btn btn-secondary">
                            تومان
                        </button>
                    </div>
                </div>
            </div>

        </center>

        <div class="col-sm-2 col-lg-4 col-md-2"></div>

    </div>

</div>

<div id="blur" class="blur hidden"></div>

<div id="loader-div" class="loader-div hidden">
    <div id="loader" class="loader"></div>
</div>

<script src="assets/script/script.js?v=1.5"></script>

<script>
    $(function(){
        $("#navbar").load("nav.html?v=1.2", function () {
            $("#calcNav").addClass("selectedNav");
        });
    });
</script>

</body>
