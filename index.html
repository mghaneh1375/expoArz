                <div class="line2"></div>

                <div class="btn-group" role="group" aria-label="Button group with nested dropdown">

                    <input tabindex="2" onkeydown="return del(event, 'in2')" onkeyup="isJustNumberInPhone(event, 'in2'); calc()" id="in2" type="text">

                <div class="circle equal">

                <div class="line2"></div>
